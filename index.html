<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brijesh Vadgama</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="maindiv">
        <!-- 
          Contact Form 
        -->
        <div class="contactUs">
          <div class="title">
            <h2>Get in Touch</h2>
          </div>

          <div class="container">
            <div class="contact-form">
              <form>
                <h2>Send a Message</h2>
                <div class="input">
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter Your Name"
                    required
                  />
                </div>
                <div class="input">
                  <input
                    type="text"
                    name="phone"
                    placeholder="Enter Your Phone Number"
                    required
                  />
                </div>
                <div class="input">
                  <textarea
                    rows="5"
                    cols="30"
                    placeholder="Enter Your Question"
                  ></textarea>
                </div>

                <div class="input">
                  <button type="submit" class="subtn">Send</button>
                </div>
              </form>
            </div>

            <div class="contact-details">
              <div class="box">
                <div class="icon">
                  <ion-icon name="location-outline"></ion-icon>
                </div>
                <div class="text">
                  <h3>Address</h3>
                  <p>Rajkot, Gujarat</p>
                </div>
              </div>

              <div class="box">
                <div class="icon">
                  <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="text">
                  <h3>Phone</h3>
                  <p>94097 53894</p>
                </div>
              </div>

              <div class="box">
                <div class="icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="text">
                  <h3>Email</h3>
                  <p>brijesh.vadgama03@gmail.com</p>
                </div>
              </div>

              <br /><br />

              <ul class="social">
                <li>
                  <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
