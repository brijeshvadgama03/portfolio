<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brijesh Vadgama</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

  <body>
    <section class="contectUs">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="text-center">Contact Us</h1>
          <hr class="w-25 m-auto" />
          <br /><br /><br />
          <form onsubmit="Mail(); reset(); return false;">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto">
                <form>
                  <h4 class="align-left">
                    <b>Inquery Now</b>
                  </h4>

                  <div class="mb-3 my-5">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter Your Name"
                    />
                  </div>

                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="mobile"
                      placeholder="Enter Your Mobile Number"
                    />
                  </div>

                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Enter Your Email Address"
                    />
                  </div>

                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="query"
                      placeholder="Enter Your Query"
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- email -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
      function Mail() {
        let name = document.getElementById("name").value;
        let mobile = document.getElementById("mobile").value;
        let email = document.getElementById("email").value;
        let query = document.getElementById("query").value;

        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "brijuvadgama@gmail.com",
          Password: "B638D6399B1BB1FF22FB77BFD23E50E2F864",
          To: "brijeshgajjar1401@gmail.com",
          From: "brijuvadgama@gmail.com",
          Subject: "Mail From Contact Form",
          Body:
            "Name : " +
            name +
            "<br/> Mobile : " +
            mobile +
            "<br/> Email : " +
            email +
            "<br/> Query : " +
            query,
        }).then((message) => alert("Your Message Has Been Sent Successfully"));
      }
    </script>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
